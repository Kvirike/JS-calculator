<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-calculator</title>
    <link rel="stylesheet" href="./css/global.css">
</head>
<body>
    <div class="app">
        <div class="calculator">
            <div class="formulaScreen"></div>
            <div class="outputScreen" id="display">0</div>
            <div class="container-flex">
                <div>
                    <button class="jumbo" id="clear" value="AC" style="background: rgb(172, 57, 57);" onclick="clearDisplay()">AC</button>
                    <button id="divide" value="/" style="background: rgb(102, 102, 102);" onclick="updateDisplay('divide')">/</button>
                    <button id="multiply" value="x" style="background: rgb(102, 102, 102);" onclick="updateDisplay('multiply')">X</button>
                </div>
                <div>
                    <button id="seven" value="7" onclick="updateDisplay(7)">7</button>
                    <button id="eight" value="8" onclick="updateDisplay(8)">8</button>
                    <button id="nine" value="9" onclick="updateDisplay(9)">9</button>
                    <button id="subtract" value="-" style="background: rgb(102, 102, 102);" onclick="updateDisplay('subtract')">-</button>
                </div>
                <div>
                    <button id="four" value="4" onclick="updateDisplay(4)">4</button>
                    <button id="five" value="5" onclick="updateDisplay(5)">5</button>
                    <button id="six" value="6" onclick="updateDisplay(6)">6</button>
                    <button id="add" value="+" style="background: rgb(102, 102, 102);" onclick="updateDisplay('add')">+</button>
                </div>
                <div>
                    <button id="one" value="1" onclick="updateDisplay(1)">1</button>
                    <button id="two" value="2" onclick="updateDisplay(2)">2</button>
                    <button id="three" value="3" onclick="updateDisplay(3)">3</button>
                    <button id="decimal" value="." style="background: rgb(102, 102, 102);" onclick="updateDisplay('decimal')">.</button>
                </div>
                <div>
                    <button class="jumbo" id="zero" value="0" onclick="updateDisplay(0)">0</button>
                    <button class="jumbo" id="equals" value="=" style="background: rgb(0, 68, 102);" onclick="updateDisplay('equals')">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="./main.js"></script>
</body>
</html>
